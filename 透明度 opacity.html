<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            /* padding: 0; */
            box-sizing: border-box;
        }
        div img{
            width: 500px;
            height: 500px;
            background-color: orange;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>透明度 opacity</h1>
    <p>作用： 设置整个元素的透明度 （包含背景和内容 ）</p>、
    <p>属性名： opacity</p>
    <p>属性值： 0 - 1</p>
    <ul>
        <li>0: 完全透明 （所有元素 不可见）</li>
        <li>1： 不透明</li>
        <li>0-1 之间的小数： 半透明</li>
    </ul>
    <div>
        <img src="her/4.jpg" width="500">
    </div>
</body>
</html>
