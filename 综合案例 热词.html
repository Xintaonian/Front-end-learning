<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 80px;
            background-color: #3064bb;
            font-size: 18px;
            /* 水平居中 */
            text-align: center;
            color: white;
            /* !!!!!!! 知识点： 垂直居中 line-height 设置与盒子的高度一样即可实现 */
            line-height: 80px;
            
        }
        .JS{
            background-color: #608dd9;
        }
    </style>
</head>
<body>
    <div>HTML</div>
    <div>CSS</div>
    <div class="JS">JavaScript</div>
    <div>Vue</div>
    <div>React</div>
</body>
</html>
