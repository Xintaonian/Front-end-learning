<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1{
        width: 100px;
        height: 100px;
        background-color: red;
    }
    .box2{
        width: 200px;
        height: 200px;
        background-color: yellow;
    }
</style>
<body>
    <h2>Draw boxes</h2>
    <table border="1.5">
        <tr>
            <th>属性名</th>
            <th>作用</th>
        </tr>
        <tr>
            <td>width</td>
            <td>宽度</td>
        </tr>
        <tr>
            <td>height</td>
            <td>高度</td>
        </tr>
        <tr>
            <td>background-color</td>
            <td>背景色</td>
        </tr>
    </table>
    <div class="box1">div1</div>
    <div class="box2">div2</div>
</body>
</html>
