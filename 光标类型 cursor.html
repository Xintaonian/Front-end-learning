<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th{
            background-color: gray;
        }
        div{
            margin-top: 20px;
            width: 200px;
            height: 200px;
            background-color: pink;
            /* cursor: pointer; */
            /* cursor: text; */
            cursor: move;
        }
    </style>
</head>
<body>
    <h1>光标类型 cursor</h1>
    <p>作用：鼠标悬停在元素上时 指针显示的样式</p>
    <p>属性名：cursor</p>
    <p>属性值：</p>
    <table border="1.5">
        <tr>
            <th>属性值</th>
            <th>效果</th>
        </tr>
        <tr>
            <td>default</td>
            <td>默认值 通常为箭头</td>
        </tr>
        <tr>
            <td>pointer</td>
            <td>小手效果， 提示用户可以点击</td>
        </tr>
        <tr>
            <td>text</td>
            <td>工字型， 提示用户可以先择文字</td>
        </tr>
        <tr>
            <td>move</td>
            <td>十字光标， 提示用户可以进行移动</td>
        </tr>
    </table>
    <div>

    </div>
</body>
</html>
