<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            /* 通配符选择器 选择所有 */
            /* !important 强行生效 提高权重功能（提权 ！！！慎用！！！！） */
            color: #000 !important;
        }
        div{
            /* 标签选择器 */
            color: red;
        }
        .box{
            /* 类选择器 */
            color: green;
        }
        #test{
            /* id选择器 */
            color: orange;
        }

    </style>
</head>
<p>优先级: 也叫权重，当一个标签使用多种选择器时，基于不同种类的选择器的匹配规则</p>
<p>规则：选择器优先级高的生效</p>
<p>公式：通配符选择器 - 标签选择器 - 类选择器 - id选择器 - 行内样式 - ！important   （选中标签的范围越大，优先级越低）</p>
<body>
    <img src="优先级.png" width="500">
    <!-- 行内样式 -->
    <div class="box" style="color: blue;">div 标签</div>

<p>优先级 - 叠加计算规则</p>
<p>叠加计算： 如果是复合选择器，则需要权重叠加计算</p>
<p>公式：（每一级之间 不存在进位）（行内样式，id选择器个数，类选择器个数， 标签选择器个数）</p>
<h4>规则</h4>
<ul>
    <li>从左到右依此比较选个数，同一级个数多的优先级高，如果个数相同，则向后比较</li>
    <li>！important 权重最高  </li>
    <li>继承权中最低</li>
</ul>
</body>
</html>
